<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Switch button</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('Tata Steel')">Tata Steel</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('Jharkhand')">Jharkhand</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="leftClick()">NE</button>
                    <button type="button" class="toggle-btn" onclick="rightClick()">WE</button>
                </div>
            </div>
            <script src="index.js"></script>
            <!-- <button id="toggle-weather" class="toggle-button" onclick="toggleWeather()">Toggle Weather</button> -->
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
        <div class="weather-container container flex" id="weather-container" style="display: none;">
            <h2>Weather at Your Locality</h2>
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script>
        function toggleWeather() {
            var weatherContainer = document.getElementById('weather-container');
            var newsContainer = document.getElementById('cards-container');
            var dynamicWeatherContent = document.getElementById('dynamicWeatherContent');

            if (weatherContainer.style.display === 'none') {
                weatherContainer.style.display = 'flex';
                newsContainer.style.display = 'none';
                dynamicWeatherContent.innerHTML = ''; // Clear existing content
                dynamicWeatherContent.innerHTML = '<iframe src="weather.html" frameborder="0"></iframe>';
            } else {
                weatherContainer.style.display = 'none';
                newsContainer.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
