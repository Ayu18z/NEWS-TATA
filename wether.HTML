<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylew.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <title>Weather Web App</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="leftClick()">NE</button>
                    <button type="button" class="toggle-btn" onclick="rightClick()">WE</button>
                </div>
            </div>
        </div>
        <div class="dark-mode">
            <span class="dark-mode-btn" onclick="toggleDarkMode()">
                <i class="bx bx-moon"></i>
            </span>
        </div>
    </nav>

    <div class="color-palette" onclick="changeThemeColor(event)">
        <span class="theme-color" style="background-color: #ff6347;"></span>
        <span class="theme-color" style="background-color: #1e90ff;"></span>
        <span class="theme-color" style="background-color: #32cd32;"></span>
        <span class="theme-color" style="background-color: #ffd700;"></span>
        <span class="theme-color" style="background-color: #9400d3;"></span>
        <span class="theme-color" style="background-color: #ff4500;"></span>
        <span class="theme-color" style="background-color: #87ceeb;"></span>
        <span class="theme-color" style="background-color: #ff8c00;"></span>
        <span class="theme-color" style="background-color: #7b68ee;"></span>
    </div>

    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input
                    type="text"
                    spellcheck="false"
                    placeholder="Enter City Name"
                    id="cityInput"
                    required
                />
                <div class="separator"></div>
                <button onclick="fetchWeatherByCity()">Search</button>
                <button onclick="fetchWeatherByLocation()">Detect Location</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="" alt="Weather Icon" id="weatherIcon" />
            <div class="temp">
                <span class="numb" id="temperature"></span>
                <span class="deg">Â°C</span>
            </div>
            <div class="weather" id="weatherDescription"></div>
            <div class="location" id="location"></div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp" id="feelsLike"></div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details" id="humidity"></div>
                </div>
            </div>
        </section>
    </div>

    <section class="copyright">
        <p>
            <a href="https://github.com/abdellatif-laghjaj" target="_blank">TATA STEEL</a>
        </p>
    </section>
    <script src="script.js"></script>
    <script src="api_key.js"></script>
</body>
</html>
